    <meta charset="utf-8">

    <title>用户注册|仁爱药品管理系统</title>
    <link rel="shortcut icon" href="../../../img/common/logo.png" type="image/x-icon">
    <!-- iCheck -->
    <link rel="stylesheet" href="../../../framework/AdminLTE/plugins/iCheck/square/blue.css">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../../../framework/AdminLTE/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../../framework/AdminLTE/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../../../framework/AdminLTE/css/ionicons.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="../../../framework/AdminLTE/plugins/datatables/dataTables.bootstrap.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../../framework/AdminLTE/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../../../framework/AdminLTE/css/skin-green.css">
    <link rel="stylesheet" type="text/css" href="../../../css/login.css">
    <link rel="stylesheet" type="text/css" href="../../../css/reg.css">
    <!-- company logo style -->
    <link rel="stylesheet" type="text/css" href="../../../css/common/logo.css">
    <link rel="stylesheet" type="text/css" href="../../../css/common/color.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body class="hold-transition ">
    <!-- |--------------------------------------------------------------------------------------------------------------------- -->
    <div class="header text-left flex">
        <div class="login-header-img-cont" style=""><img src="../../../img/common/logo.png" class="img-responsive login-header-img"></div>
        <div class="login-header-title-cont"><a href="/MedicineMS">仁爱药品管理系统</a></div>
    </div>
    <!--|--------------------content start--------------------------- -->
    <div class="container col-lg-12 reg_content_outer_container">
        <div class="col-lg-8 col-lg-offset-2 reg_content_inner_container" >
            <div class="col-lg-12 col-md-12 col-xs-12 reg_content_inner_outer_container">
                <div class="col-lg-5 col-md-5 col-xs-5 visible-lg reg_content_left_outer_container">
                    <div class="col-lg-11 col-md-11 reg_content_left_inner_container">
                        <div class="col-lg-10 login_logo_container text-center font-color-333">第三方账号注册:</div>
                        <div class="col-lg-8 login_logo_container wechat_color"><a href="#"><i class="login_logo wechat_login_logo "></i>微信账号登录</a></div>
                        <div class="col-lg-8 login_logo_container qq_color"><a href="#"><i class="login_logo qq_login_logo "></i>Q&nbsp;Q账号登录</a></div>
                        <div class="col-lg-8 login_logo_container db_color" style=""><a href="#"><i class="login_logo db_login_logo"></i>豆瓣账号登录</a></div>
                        <div class="col-lg-8 login_logo_container zh_color" style=""><a href="#"><i class="login_logo zh_login_logo"></i>知乎账号登录</a></div>
                        <div class="col-lg-10 login_logo_container">已有账号？<a href="#">马上登录</a> </div>
                    </div>
                    <div class="col-lg-1 vertical_line"  title="竖线">
                    </div>
                </div>
                <div class="col-lg-7 col-md-12 col-xs-12 reg_content_right_outer_container">
                    <form action="/MedicineMS/user_reg" method="post" name="reg_email_form" onsubmit="javascript:$('#hint_').css({'display':'block'});">
                        <div class="col-lg-12 col-md-12 col-xs-12 reg_content_right_inner_container reg_content_right_title_cont" >
                        <div >
                            仁爱药品管理中心，欢迎注册~
                        </div>
                        <div class="input-group margin_10_0" >
                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                            <input type="email" class="form-control" placeholder="Email" name="reg_email" required>
                        </div>
                        <div class="input-group margin_10_0" >
                            <span class="input-group-addon"><i class="fa  fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Real Name" name="reg_realName" required>
                        </div>
                         <div class="input-group margin_10_0" >
                            <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                            <input type="number" class="form-control" placeholder="Contact Telephone Number" name="reg_telephone" required>
                        </div>
                        <div class="margin_10_0">
                            <input class="clear-input-all reg_sendEmail_btn"  type="submit"  value="发送验证邮箱" > 
                        </div>
                        <div class="margin_10_0 padding_5 bg-color-eee" style="display:none" id="hint_">
                            <span class="reg_hint">温馨提示：发送邮件后静候系统邮件通知.</span>
                        </div>
                        
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--|--------------------content end---------------------------- -->
    <footer class="footer">
        <div>
            <a href="/MedicineMS/aboutUs.html" target="_blank">关于我们</a> &nbsp;|&nbsp;
            <a href="http://www.johnnyzen.cn/" target="_blank">服务条款</a> &nbsp;|&nbsp;
            <a href="http://www.johnnyzen.cn/" target="_blank">联系我们</a> &nbsp;|&nbsp;
            <a href="http://www.johnnyzen.cn/" target="_blank">帮助中心</a> &nbsp;|&nbsp;
            <span>© 2017 - 2017 Weily Inc. All Rights Reserved.</span>
        </div>
    </footer>
    <!-- |--------------------------------------------------------------------------------------------------------------------- -->
    <!-- /.register-box -->
    <!-- jQuery 2.2.3 -->
    <script src="../../../framework/AdminLTE/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="../../../framework/AdminLTE/bootstrap/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="../../../framework/AdminLTE/plugins/iCheck/icheck.min.js"></script>
    <script>
    $(function() {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
    </script>
</body>

</html>
